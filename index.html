<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>3D Metallic Text Generator</title>
  <!-- Three.js 本体 (r150 以上) を CDN から読み込む -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
  <!-- フォントローダー用 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/examples/jsm/loaders/FontLoader.js"></script>
  <!-- テキストジオメトリ用 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/examples/jsm/geometries/TextGeometry.js"></script>
  <!-- OrbitControls（任意。視点操作用） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/examples/jsm/controls/OrbitControls.js"></script>

  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: #000; /* 背景は黒にして光沢が映えるように */
    }

    #container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 4px;
      font-family: sans-serif;
    }
    #ui input[type="text"] {
      width: 200px;
      font-size: 14px;
      padding: 4px;
    }
    #ui label {
      font-size: 14px;
      margin-right: 4px;
    }
    #ui button {
      margin-left: 8px;
      font-size: 14px;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- シンプルな UI -->
  <div id="ui">
    <div>
      <label for="textInput">表示文字列：</label>
      <input type="text" id="textInput" value="Gabbangelion" />
      <button id="updateBtn">更新</button>
    </div>
    <div style="margin-top:8px;">
      <label for="colorInput">テキストカラー：</label>
      <input type="color" id="colorInput" value="#d4c19f" /> <!-- デフォルトでゴールド系 -->
    </div>
  </div>

  <script>
    // ---------------------------------------------
    // 基本セットアップ
    // ---------------------------------------------
    let scene, camera, renderer, controls;
    let textMesh;        // 生成したテキストジオメトリのメッシュ
    let font;            // ロード済みフォント
    const container = document.getElementById('container');

    init();
    animate();

    // 初期化関数
    function init() {
      // 1) シーンとカメラ
      scene = new THREE.Scene();
      const width = window.innerWidth;
      const height = window.innerHeight;
      camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
      camera.position.set(0, 20, 60);
      camera.lookAt(0, 0, 0);

      // 2) レンダラー
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
      renderer.setSize(width, height);
      renderer.setPixelRatio(window.devicePixelRatio);
      container.appendChild(renderer.domElement);

      // 3) ライティング
      // アンビエントライト（全体に柔らかい光をあてる）
      const ambient = new THREE.AmbientLight(0xffffff, 0.3);
      scene.add(ambient);
      // ディレクショナルライト（強い光源を２つ設置して立体感を強調）
      const dirLight1 = new THREE.DirectionalLight(0xffffff, 1.2);
      dirLight1.position.set(50, 50, 50);
      scene.add(dirLight1);

      const dirLight2 = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight2.position.set(-50, -20, -50);
      scene.add(dirLight2);

      // 4) OrbitControls（視点操作が不要ならコメントアウト可）
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.1;

      // 5) フォントをロードしてテキストを最初に生成
      const loader = new THREE.FontLoader();
      // ここでは Three.js CDN から標準の Helvetiker フォントを取得
      loader.load(
        'https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/examples/fonts/helvetiker_regular.typeface.json',
        function (loadedFont) {
          font = loadedFont;
          createTextMesh(document.getElementById('textInput').value);
        },
        undefined,
        function (err) {
          console.error('FontLoader error:', err);
        }
      );

      // 6) リサイズ対応
      window.addEventListener('resize', onWindowResize);
      // 7) UIの更新ボタン
      document.getElementById('updateBtn').addEventListener('click', () => {
        const newText = document.getElementById('textInput').value;
        updateText(newText);
      });
    }

    // ウィンドウリサイズ時の処理
    function onWindowResize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
      renderer.setSize(width, height);
    }

    // ---------------------------------------------
    // テキスト生成・更新関数
    // ---------------------------------------------
    function createTextMesh(text) {
      if (!font) return;

      // 既存のメッシュがあれば削除
      if (textMesh) {
        scene.remove(textMesh);
        textMesh.geometry.dispose();
        textMesh.material.dispose();
        textMesh = null;
      }

      // TextGeometry の設定
      const textGeometry = new THREE.TextGeometry(text, {
        font: font,
        size: 8,          // フォントサイズ
        height: 3,        // 奥行き（厚み）
        curveSegments: 12, // カーブの細かさ
        bevelEnabled: true,    // ベベルを付ける
        bevelThickness: 0.5,   // ベベルの厚み
        bevelSize: 0.3,        // ベベルの面張り量
        bevelOffset: 0,
        bevelSegments: 3       // ベベルの分割数
      });

      // ジオメトリの中心を原点に揃える
      textGeometry.computeBoundingBox();
      const bbox = textGeometry.boundingBox;
      const textWidth = bbox.max.x - bbox.min.x;
      textGeometry.translate(-textWidth / 2, -5, 0);

      // マテリアル（メタリック感を出す）
      const material = new THREE.MeshPhongMaterial({
        color: document.getElementById('colorInput').value, // カラー入力から取得
        shininess: 100,
        specular: 0xffffff,
      });

      textMesh = new THREE.Mesh(textGeometry, material);
      scene.add(textMesh);
    }

    // UI から文字列を受け取ってテキストを更新
    function updateText(newText) {
      createTextMesh(newText);
    }

    // ---------------------------------------------
    // レンダリングループ
    // ---------------------------------------------
    function animate() {
      requestAnimationFrame(animate);

      // 少しだけ回転させる（任意）
      if (textMesh) {
        textMesh.rotation.y += 0.005;
      }

      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
